language: cpp

compiler:
  - clang
  - gcc

addons:
    apt:
      sources:
        - george-edison55-precise-backports
      packages:
        - cmake-data
        - cmake
        - make

script:
  # Link gcc-6 and g++-6 to their standard commands
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .